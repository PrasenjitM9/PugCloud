<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Droovy
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="row " >
  <div class="col s6 m4 ">
    <mat-tab-group color="primary">
      <mat-tab label="Connexion">

        <form (ngSubmit)="connect()">
          Nom :
          <input [(ngModel)]="name" type="text" name="username" required="required"><br>
          Mot de passe :
          <input [(ngModel)]="password" type="password" name="password" required="required"><br>

          <input class="btn waves-effect waves-light" type="submit" value="Connexion">

        </form>


      </mat-tab>
      <mat-tab label="Créer un compte">
        <form (ngSubmit)="createAccount()">
          Nom :
          <input [(ngModel)]="name" type="text" name="username" required="required"><br>
          Mot de passe :
          <input [(ngModel)]="password" type="password" name="password" required="required"><br>
          <input class="btn waves-effect waves-light" type="submit" value="Créer">
        </form>

      </mat-tab>
    </mat-tab-group>
  </div>
</div>
