<div  id="page1" class="col s12">

  <ul class="collection">
    <li *ngFor="let file of fileList" class="collection-item avatar"  (click)="onSelect(file)">

      <div *ngIf="file.type=='FOLDER'; else fileImg" >
        <img src="./../../assets/images/folder.svg" alt="" class="circle">
        <span class="title">{{ file.name }}</span>
        <p> {{ file.lastUpdateDate }} <br>
          {{ file.source }}
        </p>
        <a href="{{ file.url }}" class="secondary-content">Voir</a>

      </div>

      <ng-template #fileImg><img src="./../../assets/images/file.svg" alt="" class="circle">
        <span class="title">{{ file.name }}</span>
        <p> {{ file.lastUpdateDate | date :  "dd.MM.y"}} <br>
          {{ file.taille | fileSize }} <br>
          {{ file.source }}
        </p>
        <a href="{{ file.url }}" class="secondary-content">Voir</a>

      </ng-template>
    </li>


  </ul>
</div>
