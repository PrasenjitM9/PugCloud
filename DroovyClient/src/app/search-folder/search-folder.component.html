<div>

  <ul class="collection">
    <li  class="collection-item" *ngFor="let folder of listFolder" (click)="goInFolder(folder)">{{folder.name}}</li>
  </ul>

  <a class="waves-effect waves-light btn" (click)="back()">Précédent </a>
  <a class="waves-effect waves-light btn" (click)="chooseFolder()">Déplacer </a>
</div>
