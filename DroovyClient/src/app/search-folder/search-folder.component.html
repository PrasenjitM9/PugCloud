
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Déplacer
      </mat-panel-title>
      <mat-panel-description>
        Choisir un dossier de destination
      </mat-panel-description>
    </mat-expansion-panel-header>

    <b>Choix : {{this.currentFolderName}}</b>
    <mat-nav-list role="list" style="margin-left: 5%;">
      <p  *ngFor="let folder of listFolder" (dblclick)="goInFolder(folder)"> {{folder.name}}     </p>
    </mat-nav-list>

    <button mat-button color="primary" (click)="back()" >Précédent</button>
    <button mat-button color="primary" (click)="chooseFolder()" >Déplacer</button>

  </mat-expansion-panel>
</mat-accordion>
